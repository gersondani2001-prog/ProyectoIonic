<ion-header no-border>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/"></ion-back-button>
    </ion-buttons>


    <ion-title>Botones</ion-title>

    <ion-buttons slot="end">
      <ion-button color="secondary">
        <ion-icon name="star"></ion-icon>
      </ion-button>
      <ion-button color="primary">
        <ion-icon name="heart"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content padding>


  <!-- botones normales -->
  <ion-button size="small" expand="full" >small</ion-button>
  <ion-button size="default" expand="full" >default</ion-button>
  <ion-button size="large" expand="full" >large</ion-button>

  <!-- anchor -->
  <ion-button expand="full" routerLink="/alert" color="tertiary" class="top-20">
    Anchor
  </ion-button> 
  
  
  <!-- ion-row + ion-col -->
  <ion-row class="top-20">
    <ion-col >
      <ion-button expand="full" routerLink="/avatar" color="tertiary" >
        Avatar
      </ion-button> 
    </ion-col>
    <ion-col>
      <ion-button expand="full" routerLink="/action-sheet" color="tertiary" >
        ActionSheet
      </ion-button> 
    </ion-col>
  </ion-row>


  <!-- fill -->

  <ion-button class="top-20" fill="clear" >clear</ion-button>
  <ion-button class="top-20" fill="outline" >outline</ion-button>
  <ion-button class="top-20" fill="solid" >solid</ion-button>





</ion-content>
