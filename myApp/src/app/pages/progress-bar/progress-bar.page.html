<app-header titulo="Progress-Bar y Range" ></app-header>

<ion-content>

  <ion-progress-bar [value]="porcentaje">

  </ion-progress-bar>

  <ion-list>
    <ion-item>
      <ion-range
        min="0" 
        max="100"
        pin="true"
        color="primary"
        (ionChange)="cambioRango($event)"
      >
        <ion-label slot="start" > 0 </ion-label>
        <ion-label slot="end" > 100 </ion-label>
      </ion-range>
    </ion-item>
  </ion-list>

</ion-content>
