<ion-header no-border>
  <ion-toolbar>

    <ion-buttons  slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>List - Reorder</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-list>

    <ion-reorder-group 
      (ionItemReorder)="reorder($event)" 
      disabled="false"
    >
    
      <ion-item *ngFor="let p of personajes">
        <ion-label>
          {{p}}
        </ion-label>
        <ion-reorder slot="end"></ion-reorder>

      </ion-item>      
    
    </ion-reorder-group>

    <ion-button (click)="onClick()" expand="full" >
      Guardar
    </ion-button>

  </ion-list>





</ion-content>
