<app-header titulo="Date Time"></app-header>
<ion-content padding>



  <ion-list mode="ios">
    <ion-item>
      <ion-label>Fecha de nacimiento: </ion-label>
      <ion-datetime 
      displayFormat="YYYY MMMM DD" 
      cancelText="Cancelar!!" 
      placeholder="Fecha de Nacimiento" 
       [ngModel]="fechaNaci.toISOString" 
       (ionChange)="cambioFecha($event)">
      </ion-datetime>
    </ion-item>
  </ion-list>




  <ion-list>
    <ion-list-header>
      <ion-label>Restricciones</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Min y Max</ion-label>
      <ion-datetime
        placeholder="yyyy-mm-dd"
        display-format="YYYY MMMM DD"
        min="2015"
        max="2025"
      >
    </ion-datetime>
    </ion-item>


    <ion-item>
      <ion-label>Custom Date</ion-label>
      <ion-datetime 
        [pickerOptions]="customPickerOptions"
        [(ngModel)]="customDate"
      >
    </ion-datetime>
    </ion-item>


  </ion-list>



</ion-content>
