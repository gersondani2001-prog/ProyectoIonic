
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Avatar</ion-title>
    <ion-buttons slot="end">
      <ion-avatar>
        <img src="/assets/avatar1.png">
      </ion-avatar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-chip color="primary" *ngFor="let i of [1,1,1,1,1,1] ">
    <ion-avatar >
      <img src="/assets/avatar1.png">
    </ion-avatar>
    <ion-label>Avatar User</ion-label>
  </ion-chip>

  <ion-list>
    <ion-item *ngFor="let i of [1,1,1,1,1,1]">
      <ion-avatar slot="start">
        <img src="/assets/avatar1.png">
      </ion-avatar>
      <ion-label>Avatar User</ion-label>
    </ion-item>  
  </ion-list>

</ion-content>
